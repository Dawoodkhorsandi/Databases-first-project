{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="{% static "img/icon.svg" %}" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        {% csrf_token %}
      {{ my_form.username }}
      {{ my_form.password}}
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>

{% endblock content %}
